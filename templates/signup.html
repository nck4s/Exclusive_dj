{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block title %}Sign Up | Exclusive{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-image">
        <img src="{% static 'img/signup-image.jpg' %}" alt="Phone and cart"> 
        <!-- Подставь своё изображение -->
    </div>
    <div class="auth-form">
        <h2>Create an account</h2>
        <p>Enter your details below</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="primary-btn">Create Account</button>
        </form>


        <p class="auth-switch">
            Already have account? <a href="{% url 'login' %}">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
